<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
    type="text/css"
  >
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="todo">
  <h1 class="todo__title visually-hidden">Todo app</h1>

  <section class="todo__hero hero">
    <h2 class="todo__title visually-hidden">The Eisenhower matrix</h2>
    <img
      class="hero__img"
      src="./eisenhower-matrix.jpg"
      alt="The Eisenhower matrix 'How to make decisions on what's Urgent and Important'"
    >
    <a
      class="hero__link"
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
      Want more details?
    </a>
  </section>

  <div class="todo__wrapper">
    <section class="todo__add-task" id="new-tasks">
      <h2 class="todo__title visually-hidden">Add Task</h2>

      <label class="todo__title" for="new-task">Add Item</label>
      <div class="todo__row task">
        <input class="task__input" id="new-task" type="text">
        <button class="task__btn btn btn_add">Add</button>
      </div>
    </section>

    <section class="todo__incomplete-tasks">
      <h2 class="todo__title">Todo</h2>

      <ul class="todo__list" id="incomplete-tasks">
        <li class="todo__item task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__checkbox" type="text">
          <button class="task__btn btn btn_edit">Edit</button>
          <button class="task__btn btn delete">
            <img class="btn__img" src="./remove.svg" alt="delete button sign">
          </button>
        </li>
        <li class="todo__item task task_edit">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="task__input" type="text" value="Go Shopping">
          <button class="task__btn btn btn_edit">Save</button>
          <button class="task__btn btn btn_delete">
            <img class="btn__img" src="./remove.svg" alt="delete button sign">
          </button>
        </li>
      </ul>
    </section>

    <section class="todo__completed-tasks">
      <h2 class="todo__title">Completed</h2>

      <ul class="todo__list" id="completed-tasks">
        <li class="todo__item task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label task__label_done">See the Doctor</label>
          <input class="task__input" type="text">
          <button class="task__btn btn btn_edit">Edit</button>
          <button class="task__btn btn btn_delete">
            <img class="btn__img" src="./remove.svg" alt="delete button sign">
          </button>
        </li>
      </ul>
    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>
