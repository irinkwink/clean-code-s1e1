<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
    type="text/css"
  >
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="todo">
  <div class="todo__hero hero">
    <img
      class="hero__img"
      src="./eisenhower-matrix.jpg"
      alt="The Eisenhower matrix 'How to make decisions on what's Urgent and Important'"
    >
    <a
      class="hero__link"
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
      Want more details?
    </a>
  </div>

  <div class="todo__wrapper">
    <p class="todo__add" id="topSectionForAddingElementToList">
      <label class="todo__title" for="new-task">Add Item</label>
      <div class="todo__row task">
        <input class="task__input" id="new-task" type="text">
        <button class="task__btn btn btn_add">Add</button>
      </div>
    </p>

    <h3 class="todo__title">Todo</h3>

    <ul class="todo__list" id="incompleteTasks">
      <li class="todo__item task">
        <input class="task__checkbox" type="checkbox">
        <label class="task__label">Pay Bills</label>
        <input class="task__checkbox" type="text">
        <button class="task__btn btn btn_edit">Edit</button>
        <button class="task__btn btn delete">
          <img class="btn__img" src="./remove.svg" alt="delete button sign">
        </button>
      </li>
      <li class="todo__item task task_edit">
        <input class="task__checkbox" type="checkbox">
        <label class="task__label">Go Shopping</label>
        <input class="task__input" type="text" value="Go Shopping">
        <button class="task__btn btn btn_edit">Save</button>
        <button class="task__btn btn btn_delete">
          <img class="btn__img" src="./remove.svg" alt="delete button sign">
        </button>
      </li>
    </ul>

    <h3 class="todo__title">Completed</h3>

    <ul class="todo__list" id="completed-tasks">
      <li class="todo__item task">
        <input class="task__checkbox" type="checkbox" checked>
        <label class="task__label task__label_done">See the Doctor</label>
        <input class="task__input" type="text">
        <button class="task__btn btn btn_edit">Edit</button>
        <button class="task__btn btn btn_delete">
          <img class="btn__img" src="./remove.svg" alt="delete button sign">
        </button>
      </li>
    </ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
